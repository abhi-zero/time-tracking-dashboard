<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css"
    rel="stylesheet"
/>

    <link rel="icon" type="image/png" sizes="32x32"
      href="./images/favicon-32x32.png">

    <link rel="stylesheet" href="./styles/time-tracking-dashboard.css">

    <script defer src="./scripts/app.js"></script>

    <title>Frontend Mentor | Time tracking dashboard</title>
  </head>
  <body>
    <main>
      <section id="dashboard-wrapper">
        <header class="profile-section">
          <div class="profile-header">
            <img src="./images/image-jeremy.png" alt="User Picture">
            <p class="report-label">Report for</p>
            <h1 class="profile-name">Jeremy Robson</h1>
          </div>

          <section class="time-period-selector">
            <button class="time-period-option" data-id="daily">Daily</button>
            <button class="time-period-option active"
              data-id="weekly">Weekly</button>
            <button class="time-period-option"
              data-id="monthly">Monthly</button>
          </section>
        </header>
        <section class="card-section">
          <section class="task-card work-bg" data-task="work">
            <div class="task-icon">
              <img src="./images/icon-work.svg" alt="Image of the suitcase">
            </div>
            <div class="card-wrapper">
              <div class="task-title-moreoption">
                <h2 class="task-title">Work</h2>
                <div class="more-options">
                  <img class="task-options" src="./images/icon-ellipsis.svg"
                    alt="Image of ellipsis" width="24">
                </div>
              </div>

              <div class="task-time">
                <p class="task-current-time">
                  <span class="current-time-value">10</span>hrs
                </p>
                <p class="task-previous-time">
                  Last <span class="time-period">Week </span> -
                  <span class="previous-time-value">8</span>hrs
                </p>
              </div>
            </div>
          </section>

          <section class="task-card play-bg" data-task="play">
            <div class="task-icon">
              <img src="./images/icon-play.svg"
                alt="Image of the game controller">
            </div>
            <div class="card-wrapper">
              <div class="task-title-moreoption">
                <h2 class="task-title">Play</h2>
                <div class="more-options">
                  <img class="task-options" src="./images/icon-ellipsis.svg"
                    alt="Image of ellipsis" width="24">
                </div>
              </div>

              <div class="task-time">
                <p class="task-current-time">
                  <span class="current-time-value">4</span>hrs
                </p>
                <p class="task-previous-time">
                  Last <span class="time-period">Week </span> -
                  <span class="previous-time-value">7</span>hrs
                </p>
              </div>
            </div>
          </section>

          <section class="task-card study-bg" data-task="study">
            <div class="task-icon">
              <img src="./images/icon-study.svg" alt="Image of the book">
            </div>
            <div class="card-wrapper">
              <div class="task-title-moreoption">
                <h2 class="task-title">Study</h2>
                <div class="more-options">
                  <img class="task-options" src="./images/icon-ellipsis.svg"
                    alt="Image of ellipsis" width="24">
                </div>
              </div>

              <div class="task-time">
                <p class="task-current-time">
                  <span class="current-time-value">4</span>hrs
                </p>
                <p class="task-previous-time">
                  Last <span class="time-period">Week </span> -
                  <span class="previous-time-value">5</span>hrs
                </p>
              </div>
            </div>
          </section>

          <section class="task-card exercise-bg" data-task="exercise">
            <div class="task-icon">
              <img src="./images/icon-exercise.svg"
                alt="Image of the running a person">
            </div>
            <div class="card-wrapper">
              <div class="task-title-moreoption">
                <h2 class="task-title">Exercise</h2>
                <div class="more-options">
                  <img class="task-options" src="./images/icon-ellipsis.svg"
                    alt="Image of ellipsis" width="24">
                </div>
              </div>

              <div class="task-time">
                <p class="task-current-time">
                  <span class="current-time-value">5</span>hrs
                </p>
                <p class="task-previous-time">
                  Last <span class="time-period">Week </span> -
                  <span class="previous-time-value">10</span>hrs
                </p>
              </div>
            </div>
          </section>

          <section class="task-card social-bg" data-task="social">
            <div class="task-icon">
              <img src="./images/icon-social.svg"
                alt="Image of the message icons">
            </div>
            <div class="card-wrapper">
              <div class="task-title-moreoption">
                <h2 class="task-title">Social</h2>
                <div class="more-options">
                  <img class="task-options" src="./images/icon-ellipsis.svg"
                    alt="Image of ellipsis" width="24">
                </div>
              </div>

              <div class="task-time">
                <p class="task-current-time">
                  <span class="current-time-value">2</span>hrs
                </p>
                <p class="task-previous-time">
                  Last <span class="time-period">Week </span> -
                  <span class="previous-time-value">2</span>hrs
                </p>
              </div>
            </div>
          </section>

          <section class="task-card self-care-bg" data-task="self-care">
            <div class="task-icon">
              <img src="./images/icon-self-care.svg" alt="Image of the heart">
            </div>
            <div class="card-wrapper">
              <div class="task-title-moreoption">
                <h2 class="task-title">Self Care</h2>
                <div class="more-options">
                  <img class="task-options" src="./images/icon-ellipsis.svg"
                    alt="Image of ellipsis" width="24">
                </div>
              </div>

              <div class="task-time">
                <p class="task-current-time">
                  <span class="current-time-value">1</span>hrs
                </p>
                <p class="task-previous-time">
                  Last <span class="time-period">Week </span> -
                  <span class="previous-time-value">1.5</span>hrs
                </p>
              </div>
            </div>
          </section>
        </section>
      </section>
    </main>

    <footer class="footer">
      <p class="footer-text">Follow us on</p>
      <div class="social-links">
        <a href="https://facebook.com" target="_blank" class="social-link"
          aria-label="Facebook">
          <i class="ri-facebook-fill"></i>
        </a>
        <a href="https://twitter.com" target="_blank" class="social-link"
          aria-label="Twitter">
          <i class="ri-twitter-fill"></i>
        </a>
        <a href="https://instagram.com" target="_blank" class="social-link"
          aria-label="Instagram">
          <i class="ri-instagram-fill"></i>
        </a>
        <a href="https://linkedin.com" target="_blank" class="social-link"
          aria-label="LinkedIn">
          <i class="ri-linkedin-fill"></i>
        </a>
      </div>
      <p class="footer-text">Â© 2025 Your Company. All rights reserved.</p>
    </footer>
  </body>
</html>
